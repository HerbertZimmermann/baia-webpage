<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baia Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .box input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .box input {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Controle de Baias</h1>

  <div class="grid">
    <!-- Boxes will be created in JavaScript -->
  </div>

  <script>
    const grid = document.querySelector('.grid');
    for (let i = 1; i <= 22; i++) {
      const div = document.createElement('div');
      div.className = 'box';
      div.innerHTML = `
        <label>BAIA ${i}</label>
        <input type="text" placeholder="Digite aqui..." />
      `;
      grid.appendChild(div);
    }
  </script>

</body>
</html>
