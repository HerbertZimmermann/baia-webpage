<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível dos Silos</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1e3a5f;
            margin-bottom: 25px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #eef2f5;
            border-radius: 8px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #updateButton {
            padding: 12px 25px;
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        #updateButton:hover {
            background-color: #1e3a5f;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monitoramento de Nível dos Silos</h1>

        <div class="filters">
            <div class="filter-group">
                <label for="startDate">Data e Hora de Início:</label>
                <input type="datetime-local" id="startDate">
            </div>

            <div class="filter-group">
                <label for="endDate">Data e Hora de Fim:</label>
                <input type="datetime-local" id="endDate">
            </div>

            <div class="filter-group">
                <label for="siloSelect">Silo:</label>
                <select id="siloSelect">
                    <option value="all">Ambos</option>
                    <option value="1">Silo 1</option>
                    <option value="2">Silo 2</option>
                </select>
            </div>

            <button id="updateButton">Atualizar Gráfico</button>
        </div>

        <div class="chart-container">
            <canvas id="siloChart"></canvas>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://khmynualndfvegbbipfd.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtobXludWFsbmRmdmVnYmJpcGZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzOTI1NTUsImV4cCI6MjA2NDk2ODU1NX0.Va1zWBLYL87SAz_nIXaiJeGi56YZ1bQ7dAl_fyqS2rI";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Referências aos elementos do HTML
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const siloSelect = document.getElementById('siloSelect');
        const updateButton = document.getElementById('updateButton');
        const ctx = document.getElementById('siloChart').getContext('2d');
        
        let siloLevelChart;

        /**
         * Inicializa um gráfico Chart.js vazio.
         */
        function initializeChart() {
            siloLevelChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Silo 1',
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        data: [],
                        tension: 0.1,
                        borderWidth: 2,
                    }, {
                        label: 'Silo 2',
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        data: [],
                        tension: 0.1,
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                        type: 'time',
                        time: {
                            unit: 'hour', // Correctly placed inside the 'time' object
                            tooltipFormat: 'dd/MM/yyyy HH:mm',
                            displayFormats: {
                                // This now tells the chart to display only the hour number
                                hour: 'H' 
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Distância (cm)'
                            },
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    }
                }
            });
        }

        /**
         * Busca os dados no Supabase com base nos filtros e atualiza o gráfico.
         */
        async function fetchDataAndDrawChart() {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const selectedSilo = siloSelect.value;
            
            if (!startDate || !endDate) {
                alert('Por favor, selecione as datas de início e fim.');
                return;
            }

            updateButton.textContent = 'Carregando...';
            updateButton.disabled = true;

            try {
                let query = supabaseClient
                    .from('leituras_silo')
                    .select('created_at, distance, silo_id')
                    .gte('created_at', new Date(startDate).toISOString())
                    .lte('created_at', new Date(endDate).toISOString())
                    .order('created_at', { ascending: true })
                    .limit(5000);

                const { data, error } = await query;
                
                if (error) {
                    throw error;
                }

                const silo1Data = [];
                const silo2Data = [];

                data.forEach(leitura => {
                    const point = {
                        x: new Date(leitura.created_at),
                        y: leitura.distance
                    };

                    if (leitura.silo_id === 1) {
                        silo1Data.push(point);
                    } else if (leitura.silo_id === 2) {
                        silo2Data.push(point);
                    }
                });

                siloLevelChart.data.datasets[0].data = silo1Data;
                siloLevelChart.data.datasets[1].data = silo2Data;
                
                siloLevelChart.data.datasets[0].hidden = (selectedSilo === '2');
                siloLevelChart.data.datasets[1].hidden = (selectedSilo === '1');

                siloLevelChart.update();

            } catch (error) {
                console.error('Erro ao buscar dados do Supabase:', error);
                alert('Falha ao carregar os dados do Supabase. Verifique o console para mais detalhes.');
            } finally {
                updateButton.textContent = 'Atualizar Gráfico';
                updateButton.disabled = false;
            }
        }

        /**
         * Formata um objeto Date para o formato que o input datetime-local aceita (YYYY-MM-DDTHH:mm).
         */
        function formatDateForInput(date) {
            const pad = (num) => num.toString().padStart(2, '0');
            const year = date.getFullYear();
            const month = pad(date.getMonth() + 1);
            const day = pad(date.getDate());
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // --- CÓDIGO DE INICIALIZAÇÃO ---
        // Roda quando a página termina de carregar
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

            startDateInput.value = formatDateForInput(startOfDay);
            endDateInput.value = formatDateForInput(endOfDay);
            
            updateButton.addEventListener('click', fetchDataAndDrawChart);

            initializeChart();
            fetchDataAndDrawChart();
        });

    </script>
</body>

</html>
